<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    
<form >
    <input type="text" id="ip" placeholder="ip">
    <button id="btn">Submit</button>
</form>

<div id="loaction"></div>



<style>
    input{
        width: 250px;
        height: 40px;
        border: none;
        border-bottom: 1px solid #000;
        text-align: center;
      
    }
     form{
         position: absolute;
         left: 35%;
     }
    button{
        width: 150px;
        height: 40px;
        background-color: royalblue;
        border: none;
        text-align: center;
        color: #fff;
    }
    div{
        font-size: 20px;
    }
</style>

<script>

    // form submit
    $("form").submit((e)=>{
        e.preventDefault();
        var ip=$("#ip").val();
        api(ip);
    });
    //api get ajax
    function api(ip){
        $.get(`http://ip-api.com/json/${ip}`).then((data)=>{
            var el=document.getElementById("loaction");
            el.innerHTML="city : "+data['city']+"<br>"+"country :"+data['country']+"<br>"+
            "countryCode :"+data["countryCode"]+"<br>"+
            "lat :"+data['lat']+"<br>"+"lon :"+data["lon"]+"<br>"+"query : "+data["query"];
        }).catch(()=>{
            console.log("error");
        })
    }
</script>



</body>
</html>
